    <style>
        .roud {
            border-radius: 50px;
            border: 2px solid rgb(0, 0, 0);
        }

        li {
            color: rgba(0, 0, 0, 0.425);
        }

        li a {
            color: rgba(0, 0, 0, 0.507);
        }

        li a:hover {
            color: black;
        }

        li:hover {
            animation: show 1.2s;
            background: linear-gradient(rgb(101, 186, 197), rgb(111, 190, 141));
            border-radius: 3px;
        }

        @keyframes show {
            0% {
                transform: translateZ(0);
                opacity: 0.1;
            }

            50% {
                transform: translateZ(3, 5);
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .radius {
            border-radius: 18px;
        }

        .radiusS {
            border-radius: 22px;
        }


        .bla {
            background-color: rgba(245, 245, 245, 0.637);
        }

        .bli {
            background: linear-gradient(rgba(255, 255, 255, 0.459), rgba(128, 128, 128, 0.329));
        }

        .sp {
            visibility: hidden;
        }

        .rok h5 a:hover {
            animation: pouse 1s;
        }

        .rok:hover {
            animation: kalo 1s;
            cursor: pointer;
        }

        @keyframes kalo {
            0% {
                transform: translateZ(0);
                opacity: 0.5;
            }

            50% {
                transform: translateZ(0, 5);
                opacity: 1;
            }

            100% {
                opacity: 0.8;
            }
        }

        @keyframes pouse {
            0% {
                transform: translateZ(1);
                opacity: 0.5;
            }

            50% {
                transform: translateZ(2);
                opacity: 1;
            }

        }


        .dspb {
            display: block;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dspn {
            display: none;
        }
    </style>
</head>
